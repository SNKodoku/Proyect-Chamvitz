<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Chamvitz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <header class="header-flex">
    <img src="/public/images/logo_cham.jpg" alt="Chamvitz Logo" class="logo">
    <h1>Iniciar Sesión</h1>
    <nav class="navbar">
      <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-list" id="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="profesionales.html">Profesionales</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li id="link-registrar"><a href="/views/registrar.html">Registrar</a></li>
      <li id="link-login"><a href="/views/login.html">Iniciar Sesión</a></li>
      <li id="link-admin" style="display: none"><a href="/views/admin.html">Admin</a></li>
      <li id="link-logout" style="display: none"><a>Cerrar Sesión</a></li>  
      <li id="saludo-usuario" style="display: none"><span></span></li>
    </ul>
    </nav>
  </header>

  <main id="login-box">
    <h2>Accede a tu cuenta</h2>
    <form action="/login" method="POST" id="form-login">
      <div class="input-grupo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-grupo">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Iniciar Sesión</button>

      <p>¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Chamvitz. Todos los derechos reservados.</p>
    <p>Teléfono: 5547810502</p>
    <p>Correo: 420098597@pcpuma.acatlan.unam.mx</p>
  </footer>

  <script>
    // Mostrar/Ocultar menú responsive
    document.getElementById("menu-icon").addEventListener("click", () => {
      document.getElementById("nav-list").classList.toggle("active");
    });
  </script>
</body>
</html>
