<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamvitz - Registra tu Servicio</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="header-flex">
    <img src="/public/images/logo_cham.jpg" alt="Chamvitz Logo" class="logo">
    <h1>Registrate con nosotros.</h1>
    <nav class="navbar">
      <div class="menu-icon" id="menu-icon" role="button" aria-label="Menú de navegación">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-list" id="nav-list">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="contacto.html">Contacto</a></li>
              <li><a href="registrar.html">Registrar</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section id="registro">
      <h2>Formulario de Registro</h2>
      <form id="form-registro">
        <input type="text" name="nombre" placeholder="Nombre completo" required>

        <select name="oficio" required>
          <option value="">Selecciona un oficio</option>
          <option value="albañil">Albañil</option>
          <option value="carpintero">Carpintero</option>
          <option value="electricista">Electricista</option>
          <option value="plomero">Plomero</option>
          <option value="pintor">Pintor</option>
        </select>

        <select name="delegacion" id="delegacion" required>
          <option value="">Selecciona una delegación</option>
          <option value="alvaro_obregon">Álvaro Obregón</option>
          <option value="azcapotzalco">Azcapotzalco</option>
          <option value="benito_juarez">Benito Juárez</option>
          <option value="coyoacan">Coyoacán</option>
          <option value="cuajimalpa">Cuajimalpa de Morelos</option>
          <option value="cuauhtemoc">Cuauhtémoc</option>
          <option value="gustavo_amadero">Gustavo A. Madero</option>
          <option value="iztacalco">Iztacalco</option>
          <option value="iztapalapa">Iztapalapa</option>
          <option value="magdalena_contreras">La Magdalena Contreras</option>
          <option value="miguel_hidalgo">Miguel Hidalgo</option>
          <option value="milpa_alta">Milpa Alta</option>
          <option value="tlahuac">Tláhuac</option>
          <option value="tlalpan">Tlalpan</option>
          <option value="venustiano_carranza">Venustiano Carranza</option>
          <option value="xochimilco">Xochimilco</option>
        </select>

        <textarea name="descripcion" placeholder="Descripción de tus servicios" required></textarea>
        <input type="text" name="contacto" placeholder="Número de contacto" required>
        <input type="url" name="foto" placeholder="URL de tu foto o logo (opcional)">
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chamvitz. Todos los derechos reservados.</p>
    <p>Teléfono de la compañía: 5547810502</p>
    <p>Correo electrónico: 420098597@pcpuma.acatlan.uanm.mx</p>
  </footer>

  <!-- Scripts al final para asegurar que el DOM esté cargado -->
  <script src="/public/js/script.js"></script>
  <script src="/public/js/registrar.js"></script>
</body>
</html>
