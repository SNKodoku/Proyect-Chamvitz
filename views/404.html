<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px;
    }

    .container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d9534f;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #d9534f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #c9302c;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo de Chamvitz" class="logo" />
    <div class="image-container">
      <img src="https://source.unsplash.com/500x300/?error,404,web" alt="Imagen de error" />
    </div>
    <h1>¡Oops! 404</h1>
    <p>Lo sentimos, la página que estás buscando no existe o fue movida.</p>
    <a href="/">Volver a la página principal</a>
  </div>
</body>
</html>
